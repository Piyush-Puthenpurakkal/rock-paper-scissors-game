<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>ROCK<br>PAPER<br>SCISSORS</h1>
        <div id="round-setter">
            <label for="rounds">Set Rounds:</label>
            <input type="number" id="rounds" min="1" placeholder="Enter number of rounds">
            <button id="start-game">Start</button>
        </div>

        <div id="scoreboard" class="hidden">
            <div class="score-container">
                <p>COMPUTER SCORE</p>
                <span id="computer-score">0</span>
            </div>
            <div class="score-container">
                <p>YOUR SCORE</p>
                <span id="player-score">0</span>
            </div>
        </div>
    </header>

    <div class="game-container">
        <div id="choices" class="choices">
            <button class="choice button" data-choice="rock">
                <img src="assets/Rock.png" alt="Rock">
            </button>
            <button class="choice button" data-choice="paper">
                <img src="assets/Paper.png" alt="Paper">
            </button>
            <button class="choice button" data-choice="scissors">
                <img src="assets/Scissors.png" alt="Scissors">
            </button>
            <div class="line-horizontal"></div>
        </div>


        <div id="result-display" class="hidden">
            <div class="result-content">
                <div class="picked">
                    <p>You picked:</p>
                    <div id="player-choice" class="circle">
                        <img id="player-choice-img" src="" alt="Player's choice">
                        <p id="player-choice-text"></p>
                    </div>
                </div>
                <div class="result-message">
                    <p id="result-message">Result here</p>
                    <button id="play-again">Play Again</button>
                </div>
                <div class="picked">
                    <p>Computer picked:</p>
                    <div id="computer-choice" class="circle">
                        <img id="computer-choice-img" src="" alt="Computer's choice">
                        <p id="computer-choice-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <button id="rules-btn">RULES</button>
        <img id="rules-image" src="assets/rules.png" alt="Game Rules">
    </footer>

    <script src="script.js"></script>
</body>

</html>
